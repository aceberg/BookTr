{{ define "translate" }}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).ready (function () {        

        var i = 0;
            $("button").click(function(){
                $.getJSON("/next/?id=" + i, function(result){
                    
                    if (result["id"] != "") {
                        $("#left").append(result["left"]);
                        $("#right").append(result["right"]);
                        $("#middle").append(result["id"]);
                        i = i + 1;
                    }
                });
            });
    });
</script>
<style>
    #left {
        width: 47%;
        /* height: 500px; */
        display:inline-block;
        border: 3px;
        word-wrap:break-word;
        overflow-y:scroll;
        white-space: pre-wrap;
    }
    #middle {
        width: 5%;
        display:inline-block;
    }
    #right {
        width: 47%;
        /* height: 500px; */
        display:inline-block;
        border: 3px;
        word-wrap:break-word;
        overflow-y:scroll;
        white-space: pre-wrap;
    }
</style>
</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <button>Next</button>
        </div>
        <div class="row">
            <div class="col">
                <div id="left"></div>
                <div id="middle"></div>
                <div id="right"></div>
            </div>
        </div>
    </div>
{{ template "footer" }}
{{ end }}
